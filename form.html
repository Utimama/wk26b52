<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form fundamentals</title>
</head>

<body>
    <Header>
        <h1>Become a driver</h1>
            <h2>Sign up to ride</h2>
                <ul>
                    <li>
                         <Span>
                             <input type="radio" name="car" id="have">
                             <label for="have">i have a car</label>
                         <span>
                         <span>
                             <input type="radio" name="car" id="need">
                             <label for="need">i need a car</label>
                         </span>  
        </li>
        <li>
            <label for="fname">first name</label>
            <input type="text" name="frame" id="frame" placeholder="enter your first name" require>
        </li>
        <li>
            <label for="sname">surname</label>
            <input type="text" name="sname" id="sname" require>
        </li>
        <li>
            <label for="email">email address</label>
            <input type="email" email="placeholder="agbasulai@yahoo.com">
        </li>
        <li>
            <label for=""></label>
            <input type="button" value="">
        </li>
        <li>
            <label for="dob">date of birth</label>
            <input type="date" name="dob">
        </li>
        <li>
            <label for="tel">phone number</label>
            <input type="tel" name="tel" id="tel">
        </li>
        <li>
            <label for="city">city you will drive in</label>
            <select>
                <option value="default" selected> select your city</option>
                <optgroup label="south west">
                    <option value="lg">lagos</option>
                    <option value="ak">abeokuta</option>
                <optgroup
                <option label="south south">
                    <option value=ph"">portharcout</option>
                    <option value="ca">calaba</option>
                <optgroup>
                <optgroup label="south east">
                    <option value="en">enugu</option>
                    <option value="ow">oweri></option>
                </optgroup>
                <optgroup label="north centre">
                    <option value="abj">abuja</option>
                    <option value="ka">kaduna</option>
                </optgroup>
                
            </select>
        </li>
        <li>
            <label for="invite">invite code (optional)</label>
            <input type="number" name="invite" id="invite" min="5000" max="9999">
        </li>
        <li>
            <input type="checkbox" name="terms" id="terms" required>
            <label for="term">
                By processing, you agree with the <a href="#">terms &amp; condition</a>
                required within <a href="#">our policy</a>
            </label>
        </li>
        <li>
            <label for="upload">upload your image</label>
            <input type="file" name="upload" id="upload" accept="image/*" multiple 
            size="1024">
            <li>
                <button>create an account</button>
            </li>
        </li>
    </ul>

</body>
</html>

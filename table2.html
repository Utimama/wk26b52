<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class table assignment</title>
</head>
<body>
    <main>
        <table border="5">
            <caption>class food menu</caption>
            <thead>
                <tr>
                    <th scope="col">days</th>
                    <th>breakfast</th>
                    <th>launch</th>
                    <th>dinner</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">monday</th>
                    <td>circle</td>
                    <td>triangle</td>
                    <td>mark</td>
                </tr>
                <tr>
                    <th scope="row">tuesday</th>
                    <td rowspan="4">rectangle</td> 
                    <td colspan="2">circle</td>
                    
                </tr>
                <tr>
                    <th scope="row">wednesday</th>
                    <td rowspan="2">triangle</td>
                    <td>rectangle</td>
                </tr>
                <tr>
                    <th scope="row">thursday</th>
                    <td>mark</td>
                </tr>
                <tr>
                    <th scope="row">friday</th>
                    <td rowspan="2">mark</td>
                    <td rowspan="2">triangle</td>
                </tr>
                <tr>
                    <th scope="row">saturday</th>
                    <td>circle</td>
                </tr>
                <tr>
                    <th scope="row">sunday</th>
                    <td colspan="3">cross</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7">class food menu for month of august</td>
                </tr>
            </tfoot>

        </table>
    </main>
    
</body>
</html>
